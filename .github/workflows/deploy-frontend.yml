name: Deploy Frontend to S3 + CloudFront (OIDC)

on:
  push:
    branches: [ kumar2.0-dev ]   # change if your prod branch is different

permissions:
  id-token: write   # required for OIDC
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  S3_BUCKET: ${{ vars.S3_BUCKET }}
  DISTRIBUTION_ID: ${{ vars.DISTRIBUTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # NEXT.JS (static export). If you're not using Next export, replace with your build/output steps.
      - name: Build
        run: |
          npm run build
          npm run export   # outputs ./out
        # If using CRA or Vite, replace the above with your build and set the sync path accordingly (e.g., ./build or ./dist)

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::132418765186:role/NicsanCrm
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3 (delete removed files)
        run: aws s3 sync ./out s3://$S3_BUCKET --delete

      # Optional: good cache headers (safe to keep)
      - name: Set cache headers
        run: |
          aws s3 cp s3://$S3_BUCKET/_next/ s3://$S3_BUCKET/_next/ \
            --recursive --metadata-directive REPLACE \
            --cache-control 'public,max-age=31536000,immutable' || true
          aws s3 cp s3://$S3_BUCKET/ s3://$S3_BUCKET/ \
            --exclude "_next/*" --recursive \
            --metadata-directive REPLACE \
            --cache-control 'public,max-age=60'

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'
